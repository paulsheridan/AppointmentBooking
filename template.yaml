AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.12

  Sample SAM Template for Appointment Bookings

Globals:
  Function:
    Timeout: 60
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  AppName:
    Type: String
    Default: Appointments
  CognitoUserEmail:
    Type: String
  TableName:
    Type: String
    Default: Appointments-Table-dev
  ClientDomains:
    Type: CommaDelimitedList
    Default: http://localhost:8080,localhost:8080

Resources:
  AppointmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
        - AttributeName: "GSI1PK"
          AttributeType: "S"
        - AttributeName: "GSI1SK"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: 'GSI1'
          KeySchema:
          - AttributeName: "GSI1PK"
            KeyType: "HASH"
          - AttributeName: "GSI1SK"
            KeyType: "RANGE"
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AppName}-UserPool-${Stage}"
      Policies:
        PasswordPolicy:
          MinimumLength: 6
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: false
        - Name: "family_name"
          Required: true
          Mutable: true
        - Name: "given_name"
          Required: true
          Mutable: true
        - Name: "nickname"
          Required: true
          Mutable: true

  PostConfirmation:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub PostConfirmation-${Stage}
      CodeUri: handlers/auth_workflow/post_confirmation
      Handler: app.lambda_handler
      Runtime: python3.12
      Environment:
        Variables:
          STAGE: !Ref Stage
          TABLE_NAME: !Ref TableName
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AppointmentsTable
      Layers:
      - !Ref Services
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            Trigger: PostConfirmation
            UserPool: !Ref CognitoUserPool

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub "${AppName}-UserPoolClient-${Stage}"
      GenerateSecret: false
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs: !Ref ClientDomains
      LogoutURLs: !Ref ClientDomains
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub appointments-${AWS::AccountId}-${Stage}
      UserPoolId: !Ref CognitoUserPool

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  AppointmentApi:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${AppointmentApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"
  UserPoolClientId:
    Description: "User Pool Client ID"
    Value: !Ref CognitoUserPoolClient
  AuthUrl:
    Description: "Authentication URL"
    Value: !Sub https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com
